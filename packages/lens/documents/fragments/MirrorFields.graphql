fragment MirrorFields on Mirror {
  id
  reaction(request: $reactionRequest)
  profile {
    ...ProfileFields
  }
  referenceModule {
    __typename
  }
  canComment(profileId: $channelId) {
    result
  }
  canMirror(profileId: $channelId) {
    result
  }
  collectModule {
    ...CollectFields
  }
  collectNftAddress
  onChainContentURI
  hidden
  notInterested(by: $channelId)
  bookmarked(by: $channelId)
  isGated
  isDataAvailability
  dataAvailabilityProofs
  hasCollectedByMe
  stats {
    ...PublicationStatsFields
  }
  metadata {
    ...MetadataFields
  }
  mirrorOf {
    ... on Post {
      ...PostFields
    }
    ... on Comment {
      ...CommentFields
    }
  }
  createdAt
  appId
}
