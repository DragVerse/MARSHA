fragment ProfileFields on Profile {
  id
  name
  handle
  bio
  ownedBy
  isDefault
  interests
  isFollowedByMe
  dispatcher {
    address
    canUseRelay
    sponsor
  }
  attributes {
    key
    value
  }
  stats {
    ...ProfileStatsFields
  }
  coverPicture {
    ... on MediaSet {
      original {
        url
      }
      onChain {
        url
      }
      optimized {
        url
      }
    }
  }
  picture {
    ... on MediaSet {
      original {
        url
      }
      onChain {
        url
      }
      optimized {
        url
      }
    }
    ... on NftImage {
      uri
    }
  }
  followModule {
    __typename
  }
}
